<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>

    <style>
        .dark {
            background-color: #222f3e;
            color: white;
        }

        .xyz {
            font-size: 24px;
            background-color: inherit;
            color: inherit;
        }

        .main-bg {
            z-index: -1;
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }

        .bg1 {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: #ff6b6b;
            left: 0;
            top: 0;
        }
        
        .bg4 {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: #5f27cd;
            left: 50%;
            top: 50%;
        }
    </style>
</head>
<body>
    <div class="main-bg">
        <div class="bg1"></div>
        <div class="bg2"></div>
        <div class="bg3"></div>
        <div class="bg4"></div>
    </div>


    <h1>Welcome to the Session 4</h1>
    <p>We are going to build a theme switcher</p>

    <button class="xyz" id="theme-toggle">Toggle Theme</button>

    <script>
        // after when the browser starts loading the code/ at the beginning
        if(localStorage.getItem("theme") === "dark-theme"){
            document.body.classList.add("dark"); 
            // adds a class named "dark" if localStorage have the dark theme preference saved
        }


        // runs after the button has been clicked
        document.querySelector("#theme-toggle").addEventListener("click", function () {
            document.body.classList.toggle("dark"); // it will add or remove the class - dark to the body tag.

            if(document.body.classList.contains("dark")){
                // checks if <body/> tag has the class named "dark"

                localStorage.setItem("theme", "dark-theme"); // saves theme preference to localStorage
            } else {
                localStorage.setItem("theme", "light-theme"); // same as above
            }
        })
    </script>
</body>
</html>
